---
layout: default
---

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-1">My Thoughts</h1>
    <p class="lead">I write things sometimes</p>
  </div>
</div>

<div class="body">
  <ul>
    {% for post in site.posts %}
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    {{ post.date }}
    <p> {{post.excerpt}} </p>
    {% endfor %}
  </ul>
</div>
